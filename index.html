<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>CakeIt! - Home</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav" id="nav">
        <div class="nav nav__container">
          <div class="logo">
            <p class="logo__text-container">
              <span class="logo__first">Cake</span>It!
            </p>
          </div>
          <div class="nav__hamburger" id="hamburger">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
          </div>
        </div>
        <div class="nav__collapsible">
          <ul class="nav__list">
            <li class="nav__item">Home</li>
            <li class="nav__item">Sobre</li>
            <li class="nav__item">Produto</li>
            <li class="nav__item">Contato</li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact-us">
      <div class="contact-us__container">
        <p class="contact-us__text">
          <span class="contact-us__text__first">Contate-nos</span> e faça o seu
          pedido. >
        </p>
      </div>
    </section>
    <section class="cupcake-showcase" id="cupcake-scrollable">
      <div class="cupcake-showcase__container">
        <div
          class="cupcake-showcase__button cupcake-showcase__button--left flex"
          id="button-left"
        >
          <div class="cupcake-showcase__button__container">
            <span
              class="
                cupcake-showcase__button__arrow
                cupcake-showcase__button__arrow--left
              "
              ><</span
            >
          </div>
        </div>
        <a href="">
          <div class="cupcake-showcase__item">
            <figure class="cupcake-showcase__simple"></figure>
            <p class="cupcake-showcase__text">Cupcake Simples</p>
          </div>
        </a>
        <a href="">
          <div class="cupcake-showcase__item">
            <figure class="cupcake-showcase__premium"></figure>
            <p class="cupcake-showcase__text">Cupcake Premium</p>
          </div>
        </a>
        <a href="">
          <div class="cupcake-showcase__item">
            <figure class="cupcake-showcase__super-premium"></figure>
            <p class="cupcake-showcase__text">Cupcake Super Premium</p>
          </div>
        </a>
        <a href="" class="cupcake-showcase__item--no-margin">
          <div class="cupcake-showcase__item">
            <figure class="cupcake-showcase__deluxe"></figure>
            <p class="cupcake-showcase__text cupcake-showcase__text__deluxe">
              Cupcake Deluxe
            </p>
          </div>
        </a>
        <div class="cupcake-showcase__button flex" id="button-right">
          <div class="cupcake-showcase__button__container">
            <span class="cupcake-showcase__button__arrow">></span>
          </div>
        </div>
      </div>
    </section>
    <section class="hero-every-kind">
      <div class="hero-every-kind__container sections-flex">
        <div class="hero__image__container">
          <figure class="hero__image"></figure>
        </div>
        <div class="section__text">
          <h2 class="section__title">CupCakes de todos os tipos.</h2>
          <p class="subtitle">Os melhores CupCakes para você.</p>
          <p class="section__info">
            Um CupCake sai a partir de&nbsp;&nbsp;&nbsp;&nbsp; apenas R$3,50.
          </p>
          <a href="" class="btn btn--primary">Comprar</a>
          <a href="" class="know-more">Saiba mais ></a>
        </div>
      </div>
    </section>
    <script src="js/zoom.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
